<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Orbiting Particles</title>
  <style>
    body { margin: 0; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="orbitCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("orbitCanvas");
const ctx = canvas.getContext("2d");

let particles = Array.from({length: 100}, () => ({
  angle: Math.random() * Math.PI * 2,
  radius: 50 + Math.random() * 250,
  speed: 0.005 + Math.random() * 0.01,
  size: 1 + Math.random() * 2
}));

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ffee";
  particles.forEach(p => {
    p.angle += p.speed;
    const x = canvas.width/2 + Math.cos(p.angle) * p.radius;
    const y = canvas.height/2 + Math.sin(p.angle) * p.radius;
    ctx.beginPath();
    ctx.arc(x, y, p.size, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
